{% extends 'base.html' %}

{% block title %} Contact us | Blog.it {% endblock title %}

{% block content %}
   <style>
    
        .contact-form{
            background: -webkit-radial-gradient(  #688f9070, #000000);
            
            margin-top: 3%;
            margin-bottom: 3%;
            width: 80%;
            padding: 5%;
        }
        .contact-form .form-control{
            border-radius:1rem;
        }
        .contact-image{
            text-align: center;
        }
        .contact-image img{
            border-radius: 6rem;
            width: 11%;
            margin-top: -3%;
            transform: rotate(29deg);
        }
        .contact-form form{
            padding: 14%;
            /* border-color: #fff;
            border-style: ridge; */
        }
        .contact-form form .row{
            margin-bottom: -7%;
            
        }
        .contact-form h3{
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #ffffff;
        }
        .contact-form .btnContact {
            /* width: 50%; */
            border: none;
            border-radius: 1.5rem;
            font-size: 16px;
            align-items: center;
            padding: 2%;
            background: #4bff03;
            font-weight: 400;
            color: #fff;
            cursor: pointer;
        }
        .btnContactSubmit
        {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }
   </style>
    <div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post" >
        {% csrf_token %}
        <h3>Drop Us a Message</h3>
       <div class="row">
            <div class="col-md-6">
                {% include 'alert_msg.html' with messages=messages %}
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" required/>
                </div>
                <div class="form-group">
                    <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *" value="" required/>
                </div>
                <div class="form-group">
                    <input type="number" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" required />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required></textarea>
                </div>
            </div>
        </div>
    </form>
    </div>
{% endblock content %}
